<!DOCTYPE html >
    <html lang="en">
        <img src="https://media.licdn.com/dms/image/D4E1BAQHo4wY5X-gJZg/company-background_10000/0/1654174188120/najottalim_cover?e=2147483647&v=beta&t=OmNznb9dOvlqjmF_By5_z5K1RvKpLNQmnWS49RdmJ0s" width="1200" alt="Najot Ta'lim Logosi">
        <head>
            <title>
                Register Page
            </title>
            <link rel="stylesheet" href="register.css">
        </head>
        <body>
            <h1>
                Najot Ta'lim Registratsiya Sahifasi
            </h1>
            <h2>
                Siz ushbi sahifada Najot Ta'lim o'quv markazida ta'lim olish uchun ro'yxatdan o'tishingiz mumkin
            </h2>

        <label for="fname">
            Ismingizni kiriting:
            <input type="text"  placeholder="Enter your first name" id="fname" name="fname">
        </label>
            <br><br>

        <label for="lname">
            Familiyangizni kiriting:
            <input type="text"  placeholder="Enter your last name" id="lname" name="lname">
        </label>
            <br><br>

        <label for="fullname">
            To'liq ismingizni kiriting:
            <input type="text"  placeholder="Enter your full name" id="fullname" name="fullname">
        </label>
            <br><br>

        <label for="contact">
            Telefon raqamingizni kiriting:
            <input type="text" placeholder="Contact" id="contact" name="contact">
        </label>
            <br><br>

        <label for="direction">
            Qanday yo'nalishda o'qimoqchisiz:
            <select id="direction" name="direction">
                <option value="front">Web Dasturlash Frontend (HTML, CSS, Javacript)</option>
                <option value="back">Web Dasturlash Backend (Django Framework)</option>
                <option value="smm">SMM (Social Media Marketing)</option>
                <option value="mobile">Mobilografiya</option>
            </select>
        </label>
            <br><br>

        <label for="filial">
            Qanday yo'nalishda o'qimoqdasiz:
            <select id="filial" name="filial">
                <option value="front">Chilonzor Filiali</option>
                <option value="back">Xadra Filiali</option>
                <option value="smm">Farg'ona viloyati Filiali</option>
                <option value="mobile">Chimboy Filiali</option>
            </select>
        </label>
            <br><br>

        <label for="gender">
            Gender:
            <select id="gender" name="gender">
                <option value="men">Erkak</option>
                <option value="women">Ayol</option>
            </select>
        </label>
        <a href="https://erp.student.najottalim.uz/"><button type="submit">Ro'yxatdan o'tish</button></a>

        </body>
    </html>
